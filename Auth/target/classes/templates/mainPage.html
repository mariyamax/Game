<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Spring MVC Ajax example</title>
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript"></script>
    <script>
    var intervalId = setInterval(() => {
  doAjax();
}, 2000);
setInterval(doAjax, 2000);
function doAjax() {
 var inputText = $("#token").val();
 $.ajax({
  url : '/addGamer',
  type: 'GET',
  dataType: 'json',
  contentType: 'application/json',
     mimeType: 'application/json',
  data : ({
   token: inputText
  }),
  success: function (users) {
  $('tr').remove();
  console.log(users);
   $.each(users, function(i, user) {
   var table = $('table');
   var str = '<tr>';
   str += '<td>' + user.username + '</td>'+'<td>' + user.cast + '</td>';
   str += '</tr>';
   table.append(str);
   console.log(user.username)
   console.log(user.cast)
});
  }
 });
}

function stopAsk() {
clearInterval(intervalId);
}
function getCards() {
 $.ajax({
  url : '/getState',
  type: 'GET',
  dataType: 'json',
  contentType: 'application/json',
     mimeType: 'application/json',
  success: function (cards) {
  console.log(cards);
  var table =$("#gameTable");
   var index;
for (index = 0; index < cards.length; ++index) {
    var str = '<tr>';
   str += '<td>' + cards[index].value + '</td>';
   index++;
   str += '<td>' + cards[index].value + '</td>';
   index++
   str += '<td>' + cards[index].value + '</td>';
   index++
   str += '<td>' + cards[index].value + '</td>';
   str += '</tr>';
   table.append(str);
}
  }
 });
}

function hideStart() {
$("#start").hide();
}

setInterval(start, 2000);
function start() {
var inputText = $("#token").val();
var startButton = $("#start").val();
$.ajax({
  url : '/start',
  type: 'GET',
  dataType: 'json',
  contentType: 'application/json',
     mimeType: 'application/json',
  data : ({
   token: inputText
  }),
  success: function (data) {
  if(data) {
    $("#start").show();
  } else {
   $("#start").hide();
  }
  }
 });
}

$("#start").addEventListener('submit', getCards, true)
</script>
</head>
<body onload="hideStart()">
<input id="token" type="hidden" th:value="${token}" onload="doAjax()"/>
<table id="table"></table>
<form id="start" class="form-control" style="max-width: 500px;" >
    <div class="row mb-2">
        <div class="col d-flex justify-content-center">
            <div><input type="button" value="PLAY" onclick="getCards();stopAsk()"/></div>
        </div>
    </div>
</form>
<table id="gameTable">
</table>
<script src="/js/main.js"></script>
</body>
</html>
